name: Enterprise Business Game CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

defaults:
  run:
    working-directory: .

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Checkpoint System Test
        run: python test_checkpoint_simple.py

      - name: Run Determinism Audit
        run: python audit_determinism.py --system enterprise_game

      - name: Run Smoke Test (Demo)
        run: python demo.py
