events {
    worker_connections 1024;
}

http {
    upstream game-api {
        server game-api:8001;
    }

    upstream ssot-api {
        server ssot-api:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Game API
        location /api/game/ {
            limit_req zone=api_limit burst=20;
            proxy_pass http://game-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSOT API
        location /api/ssot/ {
            limit_req zone=api_limit burst=20;
            proxy_pass http://ssot-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/game {
            proxy_pass http://game-api/health;
        }

        location /health/ssot {
            proxy_pass http://ssot-api/health;
        }

        # Status page
        location /status {
            default_type application/json;
            return 200 '{"status":"operational","services":["game-api","ssot-api","master-agent"]}';
        }
    }

    # HTTPS (if SSL certs provided)
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # Same locations as above
    # }
}
